<table id="listTable" class="table table-hover">
    <thead>
        <tr>
            <th class="name">课程名称</th>
            <th class="hour">课时(分钟)</th>
            <th class="equipment">设备</th>
            <th class="post">岗位</th>
            <th class="business">业务</th>
            <th class="operate">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-paginate-start="course in courses | itemsPerPage:15" ng-click="showCourseDetail(course)">
            <td><a data-ng-click="showCourseDetail();">{{course.name}}</a></td>
            <td>{{course.hour}}</td>
            <td>{{course.device.name}}</td>
            <td>{{course.post.name}}</td>
            <td>值守、操作</td>
            <td>
                <a role="button" class="btn btn-default btn-xs" data-ui-sref=".edit({id:course.id})" ng-click="stopPropagation($event)">编辑</a>
                <a role="button" class="btn btn-default btn-xs" ng-click="deleteCourse(course, $event)">删除</a>
            </td>
        </tr>
        <tr ng-show="course.showDetail">
            <td class="lecturer">制作人</td>
            <td colspan="2">{{course.lecturer}}</td>
            <td class="representation">文件格式</td>
            <td colspan="4">{{course.representation.name}}</td>
        </tr>
        <tr ng-show="course.showDetail">
            <td class="remark">备注</td>
            <td colspan="7">{{course.remark}}</td>
        </tr>
        <tr ng-show="course.showDetail">
            <td class="gist">培训要点</td>
            <td colspan="7">{{course.gist}}</td>
        </tr>
        <tr dir-paginate-end ng-show="course.showDetail">
            <td class="description">详细描述</td>
            <td colspan="7">{{course.description}}</td>
        </tr>
    </tbody>
</table>

<dir-pagination-controls/>
