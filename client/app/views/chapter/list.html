
<style type="text/css">
.table td {vertical-align:middle!important;}
	 th.sort, td.sort
	,th.name, td.name
	,th.operate, td.operate
	,input.sort {text-align:center;}
	th.sort, td.sort {width:66px;}
	th.name, td.name {width:200px;}
	th.remark, td.remark {}
	th.operate, td.operate {width:120px;}
	input.sort {width:50px; padding:2px 4px;}
</style>

<!-- ******CONTENT****** -->
<div class="content container">
	<div class="page-wrapper">
		<header class="page-heading clearfix">
			<h1 class="heading-title pull-left">章节管理&nbsp;-&nbsp;章</h1>
			<div class="breadcrumbs pull-right">
				<ul class="breadcrumbs-list">
					<li class="breadcrumbs-label">当前位置:</li>
					<li><a data-ui-sref="app">首页</a><em class="fa fa-angle-right"></em></li>
					<li class="current">章节管理&nbsp;-&nbsp;章</li>
				</ul>
			</div>
			<!--//breadcrumbs-->
		</header>
		<div class="page-content">
			<div class="row page-row">
				<div class="courses-wrapper col-sm-12">
					<div class="course-list-header box clearfix">
						<div class="pull-left">
							<a role="button" class="btn btn-default" data-ui-sref=".add">添加</a>
						</div>
						<!--<div class="sort pull-right">
							<label class="control-label pull-left">排序: </label>
							<select class="sort-options form-control pull-left">
								<option>开始日期</option>
								<option>持续时间</option>
								<option>难度</option>
							</select>
						</div>-->
						<!--//sort-->
					</div>

					<table id="listTable" class="table table-hover">
						<thead>
							<tr>
								<th class="sort">章号</th>
								<th class="name">章名</th>
								<th class="remark">备注</th>
								<th class="operate">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="chapter in chapterList">
								<td class="sort">{{chapter.number | formatChapterNumberFilter}}</td>
								<td class="name">{{chapter.name}}</td>
								<td class="remark">{{chapter.remark}}</td>
								<td class="operate">
									<a role="button" class="btn btn-default btn-xs" data-ui-sref=".edit({id:{{chapter.id}}})">编辑</a>
									<a role="button" class="btn btn-default btn-xs" href="javascript:void(0);">删除</a>
								</td>
							</tr>
						</tbody>
					</table>
					<!--//course-list-header-->
					<ul class="pagination">
						<li class="disabled"><a href="javascript:void(0);">&laquo;</a></li>
						<li class="active"><a href="javascript:void(0);">1<span class="sr-only">(current)</span></a></li>
						<li><a href="javascript:void(0);">2</a></li>
						<li><a href="javascript:void(0);">3</a></li>
						<li><a href="javascript:void(0);">4</a></li>
						<li><a href="javascript:void(0);">5</a></li>
						<li><a href="javascript:void(0);">&raquo;</a></li>
					</ul>
				</div>
				<!--//courses-wrapper-->
			</div>
			<!--//page-row-->
		</div>
		<!--//page-content-->
	</div>
	<!--//page-->
</div>
<!--//content-->
