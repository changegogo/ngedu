
<!-- ******CONTENT****** -->
<div class="content container">
	<div class="page-wrapper">
		<header class="page-heading clearfix">
			<h1 class="heading-title pull-left">章节管理&nbsp;-&nbsp;章</h1>
			<div class="breadcrumbs pull-right">
				<ul class="breadcrumbs-list">
					<li class="breadcrumbs-label">当前位置:</li>
					<li><a data-ui-sref="app">首页</a><em class="fa fa-angle-right"></em></li>
					<li><a data-ui-sref="chapter">章节管理&nbsp;-&nbsp;章</a><em class="fa fa-angle-right"></em></li>
					<li class="current">添加</li>
				</ul>
			</div>
			<!--//breadcrumbs-->
		</header>
		<div class="page-content">
			<div class="row page-row">
				<div class="courses-wrapper col-sm-12">

					<form name="chapterForm" class="form-horizontal">
						<div class="form-group">
							<label for="sortNumber" class="col-sm-1 control-label">排序</label>
							<div class="col-sm-8">
								<input type="number" id="sortNumber" name="sortNumber" class="form-control" max="99999" min="0" value="0" required="required" data-ng-model="chapterModel.number" />
							</div>
						</div>
						<div class="form-group">
							<label for="chapterName" class="col-sm-1 control-label">章名</label>
							<div class="col-sm-8">
								<input type="text" id="chapterName" name="chapterName" class="form-control" placeholder="请输入章名" required="required" data-ng-model="chapterModel.name" />
							</div>
						</div>
						<div class="form-group">
							<label for="remark" class="col-sm-1 control-label">备注</label>
							<div class="col-sm-8">
								<textarea id="remark" name="remark" class="form-control" rows="4" data-ng-model="chapterModel.remark"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-8">
								<button type="submit" class="btn btn-primary" data-ng-disabled="chapterForm.$invalid" data-ng-click="doSave(chapterModel);">保存</button>
								<a role="button" class="btn btn-default" data-ui-sref="chapter">返回</a>
							</div>
						</div>
					</form>
				</div>
				<!--//courses-wrapper-->
			</div>
			<!--//page-row-->
		</div>
		<!--//page-content-->
	</div>
	<!--//page-->
</div>
<!--//content-->
