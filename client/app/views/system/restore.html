<div class="content container">
    <div class="page-wrapper">
        <header class="page-heading clearfix">
            <h1 class="heading-title pull-left">数据库恢复</h1>
            <div class="breadcrumbs pull-right">
                <ul class="breadcrumbs-list">
                    <li class="breadcrumbs-label">当前位置:</li>
                    <li><a ui-sref='app.index'>首页</a><i class="fa fa-angle-right"></i></li>
                    <li><a>系统维护</a><i class="fa fa-angle-right"></i></li>
                    <li class="current">数据库恢复</li>
                </ul>
            </div>
        </header>
        <div class="courses-wrapper col-sm-12">
            <div class="course-list-header box clearfix">
                <div class="sort pull-right">
                    <label class="control-label pull-left">排序: </label>
                    <select class="sort-options form-control pull-left">
                        <option>创建日期</option>
                    </select>
                </div>
                <!--//sort-->
            </div>
            <div class="table-responsive">
                <h2 style="color:#E14B39 ">请确保您后台服务处于关闭状态下进行此项操作！</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-sm-8">文件名</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="backup in backups | itemsPerPage: 5 | orderBy : '-createdAt'">
                            <td>{{backup.name}}</td>
                            <td>{{backup.createdAt | date :'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>
                                <button class='btn btn-danger' ng-click='restoreBackup(backup.name)'>恢复</button>
                                <button class='btn btn-warning' ng-click='removeBackup(backup.name)'>删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align: center">
                <dir-pagination-controls on-page-change='coursesPageChanged(newPageNumber)'></dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
