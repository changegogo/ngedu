<!-- create/edit modal view -->
<div id="eventModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{event.id?'编辑':'新建'}}事件</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" name="eventForm" novalidate="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" ng-model="event.title" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地点：</label>
                        <div class="col-sm-8 ">
                            <input type="text" class="form-control" ng-model="event.location" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始时间：</label>
                        <div class="col-sm-8 ">
                            <div class='input-group date' id='beginDateTime'>
                                <input type='text' class="form-control" ng-model="event.begin" required="" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">结束时间：</label>
                        <div class="col-sm-8 ">
                            <div class='input-group date' id='endDateTime'>
                                <input type='text' class="form-control" ng-model="event.end" required="" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="submitEvent()" ng-disabled="eventForm.$invalid">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!-- ******CONTENT****** -->
<div class="content container">
    <div class="page-wrapper">
        <header class="page-heading clearfix">
            <h1 class="heading-title pull-left">通知编辑 - <button type="button" class="btn btn-primary" ng-click="createEvent()" >新建</button></h1>
            <div class="breadcrumbs pull-right">
                <ul class="breadcrumbs-list">
                    <li class="breadcrumbs-label">您的位置:</li>
                    <li><a ui-sref="app.index">首页</a><i class="fa fa-angle-right"></i></li>
                    <li><a>网站维护</a><i class="fa fa-angle-right"></i></li>
                    <li class="current">通知编辑</li>
                </ul>
            </div>
            <!--//breadcrumbs-->
        </header>
        <div class="page-content">
            <div class="row page-row">
                <table class="table">
                    <thead>
                        <tr>
                            <th>标题</th>
                            <th>地点</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr dir-paginate="e in eventList | orderBy:'-created_at' | itemsPerPage:5">
                            <td>{{e.title}}</td>
                            <td>{{e.location}}</td>
                            <td>{{e.begin}} ~ {{e.end}}</td>
                            <td>
                                <button type="button" class="btn btn-primary" ng-click="editEvent(e)">编辑</button>
                                <button type="button" class="btn btn-warning" ng-click="deleteEvent(e)">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <dir-pagination-controls/>
                <hr>
            </div>
            <!--//page-row-->
        </div>
        <!--//page-content-->
    </div>
    <!--//page-->
</div>
<!--//content-->
