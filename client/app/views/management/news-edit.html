<div class="content container">
    <div class="page-wrapper">
        <header class="page-heading clearfix">
            <h1 class="heading-title pull-left">{{title}}</h1>
            <div class="breadcrumbs pull-right">
                <ul class="breadcrumbs-list">
                    <li class="breadcrumbs-label">当前位置:</li>
                    <li><a ui-sref='app.index'>首页</a><i class="fa fa-angle-right"></i></li>
                    <li><a>网站维护</a><i class="fa fa-angle-right"></i></li>
                    <li><a ui-sref="app.management.news">新闻编辑</a><i class="fa fa-angle-right"></i></li>
                    <li class="current">{{title}}</li>
                </ul>
            </div>
        </header>
        <div class="courses-wrapper">
            <form class="form-horizontal news-edit" name="newsForm">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" ng-model="news.title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">摘要：</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" ng-model="news.abstract" maxlength="60" placeholder="请不要输入超过60个字符。" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题图：</label>
                    <div class="col-sm-10">
                        <img class="img-thumbnail" ngf-thumbnail="news.image?'/upload/news/'+news.image:'/assets/images/upload_image.png'" alt="" ngf-select="uploadNewsImage($file)" accept="image/*" ngf-max-size="10MB">
                        <br>
                        <button type="button" class="btn btn-success" ngf-select="uploadNewsImage($file)" accept="image/*" ngf-max-size="10MB">上传图片 <span ng-show='progressPercentage > 0 && false'>{{progressPercentage + '%'}}</span></button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容编辑：</label>
                    <div class="col-sm-10">
                      <div text-angular ng-model="news.content"></div>
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-10 col-sm-offset-2">
                    <button type="button" class="btn btn-primary" ng-disabled="!news.content || !news.image || newsForm.$invalid" ng-click="submitNews()">提交</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
