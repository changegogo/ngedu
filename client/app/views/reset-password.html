<div class="content container">
    <div class="page-wrapper">
        <header class="page-heading clearfix">
            <h1 class="heading-title pull-left">修改密码</h1>
            <div class="breadcrumbs pull-right">
                <ul class="breadcrumbs-list">
                    <li class="breadcrumbs-label">当前位置:</li>
                    <li><a ui-sref='app.index'>首页</a><i class="fa fa-angle-right"></i></li>
                    <li class="current">修改密码</li>
                </ul>
            </div>
        </header>
        <div class="col-sm-offset-3 col-sm-6 col-md-6">
            <div class="signup">
                <form ng-submit='updatePassword()' name='resetPasswordForm'>
                    <fieldset>
                        <div class="social_sign">
                            <h3>请定期更新密码！</h3>
                            <a class="lost-icon"><i class="fa fa-user-plus"></i></a>
                        </div>
                        <p class="sign_title">立即更新密码</p>
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <input id="Password" ng-model='oldPassword' name="Password" placeholder="旧密码" class="form-control" required="" type="password">
                                <input id="Password" ng-model='newPassword' name="Password" placeholder="新密码" class="form-control" required="" type="password">
                                <input id="PasswordVerify" ng-model='newPasswordBkp' name="PasswordVerify" placeholder="再次输入新密码" class="form-control" required="" type="password">
                            </div>
                            <div class="col-lg-2"></div>
                            </div>
                        <button type="submit" class="btn btn-warning btn-lg" ng-disabled='resetPasswordForm.$invalid'>更 新</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
